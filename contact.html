<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   
    <header class="header">
        <a href="index.html">BACK HOME</a>
    </header>
    <section id="CONTACT_ME">
        <h1 >CONTACT ME</h1>
       
        <div>
            <img src="img/contact.png" alt="" >
            <form >
                <table>
                    <tr>Thanks for taking the time to reach out. How can I help you today? </tr>
               <tr>
                  <td> <input class="contact__form-el contact__form-el--name" type="text" placeholder="Your Name" spellcheck="false"></td>
                  <td> <input class="contact__form-el contact__form-el--email" type="email" placeholder="Your Email" spellcheck="false"></td>
               </tr> 
                <tr>
                   <td><textarea class="contact__form-el contact__form-el--message" placeholder="Your Message"></textarea></td> 

                </tr>
                </table>
                
                <input class="contact__form-el contact__form-el--submit" type="submit" value="Send">
            </form>
        </div>
    </section>

    <footer class="footer">
		<div class="footer__wrapper wrapper--large">
			<p class="footer__copyright no-margin">&copy; 2023 -nada</p>
			
		</div>
	</footer>
</body>
</html>
